<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OKash — Your Financial Partner</title>
  <link href="css/bootstrap-5.3.3-dist/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- Header / Hero -->
<section class="hero-section text-center">
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="fw-bold mb-0">iloan</h1>
    <p class="pt-3 ms-2 mb-0">Your reliable financial partner ☀️</p>
  </div>
  <p class="mt-3 mb-1">Credit Limit up to</p>
  <div class="credit-limit">₦1,000,000</div>
</section>

<!-- Features -->
<section class="container mt-4">
  <div class="row text-center features">
    <div class="col">
      <i class="fa-regular fa-message"></i>
      <p>Flexible Tenures</p>
    </div>
    <div class="col">
      <i class="fa-solid fa-percent"></i>
      <p>Low Interest</p>
    </div>
    <div class="col">
      <i class="fa-solid fa-gauge-high"></i>
      <p>Instant Approval</p>
    </div>
  </div>

  <!-- Get Limit Button -->
  <div class="position-relative mt-4">
    <button class="btn btn-success btn-custom w-100">Get Limit</button>
    <div class="tag-badge">Fast disbursement</div>
  </div>

  <!-- Banner Image with Text -->
  <div class="card-custom mt-4 bg-warning-subtle text-dark">
    <h5 class="fw-bold">WIN GREAT PRIZES</h5>
    <p class="mb-2">Winning the iPhone grand prize</p>
    <button class="btn btn-success btn-sm rounded-pill px-4">Lucky Draw</button>
  </div>

  <!-- Info Cards -->
  <div class="row g-3 mt-3">
    <div class="col-6">
      <div class="card-custom h-100">
        <h6 class="fw-bold">Coupon Guide</h6>
        <img src="assets/img/OIP.jpeg" alt="Coupon" class="img-fluid my-2" style="height: 80px; width: 100%; object-fit: cover;">
        <button class="btn btn-outline-success btn-sm w-100">Learn more</button>
      </div>
    </div>
    <div class="col-6">
      <div class="card-custom h-100">
        <h6 class="fw-bold">Get to know OKash in minute</h6>
        <img src="assets/img/OIP.jpeg" alt="Info" class="img-fluid my-2" style="height: 80px; width: 100%; object-fit: cover;">
        <button class="btn btn-outline-success btn-sm w-100">Learn more</button>
      </div>
    </div>
  </div>
</section>

<!-- Bottom Navigation -->
<nav class="bottom-nav py-2">
  <div class="container">
    <div class="row text-center">
      <div class="col nav-item  py-1">
        <a href="index.html" class="text-dark text-decoration-none d-block">
          <i class="fa-solid fa-house"></i>
          <p class="mb-0 small">My Loan</p>
        </a>
      </div>
      <div class="col nav-item py-1">
        <a href="trans.html" class="text-dark text-decoration-none d-block">
          <i class="fa-solid fa-book"></i>
          <p class="mb-0 small">Repayment</p>
        </a>
      </div>
      <div class="col nav-item py-1">
        <a href="profile.html" class="text-dark text-decoration-none d-block">
          <i class="fa-solid fa-user"></i>
          <p class="mb-0 small">Account</p>
        </a>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
