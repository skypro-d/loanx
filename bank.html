<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
  <title>Manage Bank Account</title>
 
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- Header -->
  <div class="d-flex align-items-center mb-4">
    <a href="profile.html" class="me-3 text-dark text-decoration-none">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <h5 class="mb-0 flex-grow-1">Manage Bank Account</h5>
    <a href="#" class="text-primary text-decoration-none">Edit</a>
  </div>

  <!-- Bank Details Card -->
  <div class="bg-white rounded-3 shadow-sm p-3 mb-4">
    <div class="mb-3">
      <label class="form-label fw-semibold">Bank</label>
      <div class="d-flex align-items-center border rounded p-2 bg-light">
        <img src="assets/img/avter.png" alt="Zenith Bank" width="24" height="24" class="me-2">
        
        <span class="flex-grow-1">Zenith Bank</span>
        <a href="#" class="text-decoration-none">&gt;</a>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Bank Account</label>
      <input type="text" class="form-control" value="" >
    </div>
  </div>

  <!-- Tips -->
  <div class="mb-4">
    <p class="mb-1 small">1. Please fill in the information of your own Bank Account for loan receiving;</p>
    <p class="mb-0 small">2. Your account details are safely protected by OKash.</p>
  </div>

  <!-- Validate Button -->
  <div class="d-grid">
    <button class="btn btn-success rounded-pill">Validate</button>
  </div>

</div>
</body>
</html>
