<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Okash Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
  <script src="assets/js/core/jquary.js"></script>
  <script src="assets/js/login.js"></script>
  
</head>
<style>
  
</style>

<body class="bg-light">

<form id="registrationForm">
  <div class="container py-2">
    
    <div class="text-center mb-4">
      <img src="assets/img/OIP.jpeg" alt="Okash Logo" style="width: 400px; height: 80px;">
    </div>

    <div class="card shadow rounded-3">
      <div class="card-body p-4">

        <h2 class="text-dark text-center fw-bold mb-1">iloan</h2>
        <p class="text-success text-center mb-4">Microfinance Bank</p>

        <div class="input-group mb-3">
          <span class="input-group-text bg-success text-white">+234</span>
          <input type="tel" class="form-control" id="phone" placeholder="Enter 10-digit phone number">
        </div>

        <div id="phoneFeedback" class="form-text text-danger mb-3"></div>
        <div id="customAlert" class="alert alert-success d-none mt-3" role="alert"></div>

        <button type="submit" class="btn btn-success w-100">Sign up / Login</button>

      </div>
    </div>

    <div class="text-center mt-5">
      <small class="text-muted">Fully licensed by the CBN</small>
    </div>
  </div>
</form>
</body>
</html>
